<div class="ui segment">

        <a class="active section">Newsletter</a>

<div class="ui segment">
    <script>
        jQuery(document).ready(function ($) {
            $.validator.setDefaults({
                errorClass: 'errorField',
                errorElement: 'div',
                errorPlacement: function (error, element) {
                    error.addClass("ui red pointing above ui label error").appendTo(element.closest('div.field'));
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).closest("div.field").addClass("error").removeClass("success");
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).closest(".error").removeClass("error").addClass("success");
                }
            });
            $('#send').validate({
                submitHandler: function (form) {
                    $(form).ajaxSubmit({
                        success: function (resp) {
                            $("#success-products-send").fadeIn(300).html(resp);
                        }
                    });
                }
            });
        });
    </script>
    <h3>Send</h3>
    <div class="ui divider"></div>
    <div id="result" style="display: none;" class="ui error message"></div>
    <div id="success-products-send" style="display: none;" class="ui success message"></div>
    <form action="send_newsletter.php" method="post" id="send" class="ui form">
        <div class="field">
            This is just a form. You can send newsletter by Tinyletter as a API through this form if you want.
        </div>
        <div class="field required">
            <label>Subject</label>
            <input id="subject" name="subject" type="text"/>
        </div>
        <div class="field required">
            <label>Message</label>
            <textarea id="newsletter_message" name="newsletter_message" required></textarea>
        </div>
        <div class="field">
            <input type="submit" value="Send" class="ui button green">
        </div>
    </form>
</div>
