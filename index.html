<body>
<div id="holepage">
    <script>
        $(function() {
            function handler1() {
                $("#menu a.item .text").hide();
                $("#logo img").hide();
                $("#logo .ion-navicon").css('float', 'left');
                $("#left-menu").css('width','60px');
                $("#image-profile h3").hide();
                $("#image-profile span").hide();
                $("a#minimize i").removeClass('arrow left');
                $("a#minimize i").addClass('arrow right');
                $(this).one("click", handler2);
            }
            function handler2() {
                $("#menu a.item .text").show();
                $("#logo img").show();
                $("#logo .ion-navicon").css('float', 'right');
                $("#left-menu").css('width','195px');
                $("#image-profile h3").show();
                $("#image-profile span").show();
                $("a#minimize i").removeClass('arrow right');
                $("a#minimize i").addClass('arrow left');
                $(this).one("click", handler1);
            }
            $("#minimize").one("click", handler1);
            $('#menu .item').tab({
                history: true,
                cache: false,
                apiSettings: {
                    url: 'pages/{$tab}.html'
                }
            })
            ;
        });
    </script>
    <div id="left-menu">
        <div id="logo">
            Admin
        </div>
        <div style="padding: 0px;">
            <div class="ui vertical accordion menu" id="menu">
                <a class="item" data-tab="dashboard">
                    <i class="home icon"></i>
                    <div class="text">Dashboard</div>
                </a>
                <script>
                    $(function() {
                        $("a.openorders").click(function() {
                            $(".private").slideToggle(200);
                        });
                    });
                </script>
                <a class="item openorders">
                    <i class="ordered list icon"></i>
                    <div class="text">Orders</div>
                </a>
                <a class="item private" style="background: #69b256; color: #fff; font-size: 12px; padding: 13px; cursor:pointer; display: none;" data-tab="orders">
                    <i class="users icon"></i>
                    <div class="text">Private</div>
                </a>
                <a class="item" data-tab="customers">
                    <i class="users icon"></i>
                    <div class="text">Customers</div>
                </a>
                <a class="item" data-tab="products">
                    <i class="archive icon"></i>
                    <div class="text">Produkter</div>
                </a>
                <a class="item" data-tab="pages">
                    <i class="block layout icon"></i>
                    <div class="text">Pages</div>
                </a>
                <a class="item" data-tab="menu">
                    <i class="align justify icon"></i>
                    <div class="text">Menu</div>
                </a>
                <a class="item" data-tab="newsletter">
                    <i class="newspaper icon"></i>
                    <div class="text">Newsletter</div>
                </a>
                <a class="item" data-tab="coupons">
                    <i class="ticket icon"></i>
                    <div class="text">Coupons</div>
                </a>
                <a class="item" data-tab="admins">
                    <i class="user icon"></i>
                    <div class="text">Admin</div>
                </a>
                <a class="item" data-tab="appearance">
                    <i class="settings icon"></i>
                    <div class="text">Appereance</div>
                </a>
                <a href="javascript:void();" id="minimize" style="text-align: center; position: relative; bottom: 0;">
                    <i class="arrow left icon" style="float: none; font-size: 13px; text-align: center; color: white;"></i>
                </a>
            </div>

        </div>

    </div>

    <div id="right">

        <div id="top">
