<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site title -->
    <title>Semantic UI Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link href="css/jquery.dataTables.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/jquery.address.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="http://malsup.github.io/min/jquery.form.min.js"></script>
    <script src="js/jquery.mockjax.js"></script>
    <script src="js/additional-methods.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.1.0/js/dataTables.buttons.min.js"></script>
    <script src="//cdn.datatables.net/buttons/1.1.0/js/buttons.html5.min.js"></script>
    <script src="//cdn.datatables.net/buttons/1.1.0/js/buttons.print.min.js"></script>
</head>
<body>
<div id="holepage">
    <script>
        $(function() {
            function handler1() {
                $("#menu a.item .text").hide();
                $("#logo img").hide();
                $("#logo .ion-navicon").css('float', 'left');
                $("#left-menu").css('width','60px');
                $("#image-profile h3").hide();
                $("#image-profile span").hide();
                $("a#minimize i").removeClass('arrow left');
                $("a#minimize i").addClass('arrow right');
                $(this).one("click", handler2);
            }
            function handler2() {
                $("#menu a.item .text").show();
                $("#logo img").show();
                $("#logo .ion-navicon").css('float', 'right');
                $("#left-menu").css('width','195px');
                $("#image-profile h3").show();
                $("#image-profile span").show();
                $("a#minimize i").removeClass('arrow right');
                $("a#minimize i").addClass('arrow left');
                $(this).one("click", handler1);
            }
            $("#minimize").one("click", handler1);
            $('#menu .item').tab({
                history: true,
                cache: false,
                apiSettings: {
                    url: 'pages/{$tab}.html'
                }
            })
            ;
        });
    </script>
    <div id="left-menu">
        <div id="logo">
            Admin
        </div>
        <div style="padding: 0px;">
            <div class="ui vertical accordion menu" id="menu">
                <a class="item" data-tab="dashboard">
                    <i class="home icon"></i>
                    <div class="text">Dashboard</div>
                </a>
                <script>
                    $(function() {
                        $("a.openorders").click(function() {
                            $(".private").slideToggle(200);
                        });
                    });
                </script>
                <a class="item openorders">
                    <i class="ordered list icon"></i>
                    <div class="text">Orders</div>
                </a>
                <a class="item private" style="background: #69b256; color: #fff; font-size: 12px; padding: 13px; cursor:pointer; display: none;" data-tab="orders">
                    <i class="users icon"></i>
                    <div class="text">Private</div>
                </a>
                <a class="item" data-tab="customers">
                    <i class="users icon"></i>
                    <div class="text">Customers</div>
                </a>
                <a class="item" data-tab="products">
                    <i class="archive icon"></i>
                    <div class="text">Products</div>
                </a>
                <a class="item" data-tab="pages">
                    <i class="block layout icon"></i>
                    <div class="text">Pages</div>
                </a>
                <a class="item" data-tab="menu">
                    <i class="align justify icon"></i>
                    <div class="text">Menu</div>
                </a>
                <a class="item" data-tab="newsletter">
                    <i class="newspaper icon"></i>
                    <div class="text">Newsletter</div>
                </a>
                <a class="item" data-tab="coupons">
                    <i class="ticket icon"></i>
                    <div class="text">Coupons</div>
                </a>
                <a class="item" data-tab="admins">
                    <i class="user icon"></i>
                    <div class="text">Admin</div>
                </a>
                <a class="item" data-tab="appearance">
                    <i class="settings icon"></i>
                    <div class="text">Appereance</div>
                </a>
                <a href="javascript:void();" id="minimize" style="text-align: center; position: relative; bottom: 0;">
                    <i class="arrow left icon" style="float: none; font-size: 13px; text-align: center; color: white;"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="top">
            <div class="ui top right" style="float: right; margin-right: 2%; color: #333;">
                        <div class="ui simple dropdown item" style="padding: 7px; padding-top: 22px;">
                            Hampus
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item">Settings</div>
                                <div class="item">Superadmin</div>
                                <div class="item">Logout</div>
                            </div>
                    </div>
            </div>
        </div>
        <div id="padding-right">
            <div class="ui active tab" data-tab="dashboard"></div>
            <div class="ui tab" data-tab="orders"></div> <!-- orders -->
            <div class="ui tab" data-tab="customers"></div> <!-- customers -->
            <div class="ui tab" data-tab="products"></div><!-- products -->
            <div class="ui tab" data-tab="pages"></div> <!-- pages -->
            <div class="ui tab" data-tab="menu"></div> <!-- menu -->
            <div class="ui tab" data-tab="newsletter"></div> <!-- newsletter -->
            <div class="ui tab" data-tab="admins"></div> <!-- admins -->
            <div class="ui tab" data-tab="coupons"></div> <!-- coupons -->
            <div class="ui tab" data-tab="appearance"></div> <!-- instÃ¤llningar -->
        </div>
    </div>
</div>
</body>
</html>
